<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        #page-404 .page404-container-error {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-left: 175px;
        }

        #page-404 .page404-container-error>img {
            padding-right: 175px;
        }

        #page-404 .page404-error {
            width: 50%;
            text-align: left;
            margin-right: 2rem;
        }

        #page-404 .page404-h1-error {
            font-size: 36px;
            font-weight: 600;
            color: #2d2b2b;
            margin-top: 2rem;
        }

        #page-404 .page404-p-error {
            font-size: 20px;
            font-family: "eurostile", sans-serif;
            margin-top: 1rem;
            line-height: 1.5;
        }

        #page-404 .page404-cta {
            font-weight: 500;
            margin-top: 2rem;
        }

        #page-404 .page404-cta-back {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        #page-404 .page404-cta-back::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        #page-404 .page404-cta-back:hover::before {
            transform: translateX(100%);
        }

        #page-404 .page404-cta-back:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #page-404 .page404-cta-back:active {
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        #page-404 .page404-hero-img {
            height: 70vh;
            animation: page404-MoveUpDown 2s ease-in-out infinite alternate-reverse both;
        }

        @keyframes page404-MoveUpDown {
            0% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            #page-404 .page404-container-error {
                flex-direction: column;
            }

            #page-404 .page404-error {
                width: 80%;
                margin-right: 0;
                margin-bottom: 2rem;
                text-align: justify;
            }
        }
    </style>
</head>

<body id="page-404">
    <section class="page404-container-error">
        <div class="page404-error">
            <h1 class="page404-h1-error">Uh Ohh!</h1>
            <p class="page404-p-error">We couldn't find the page that you're looking for :(</p>
            <div class="page404-cta">
                <a class="page404-cta-back" href="#">Go Back</a>
            </div>
        </div>
        <img src="https://github.com/smthari/404-page-using-html-css/blob/Starter/Images/404.png?raw=true"
            alt="404 image" class="page404-hero-img" />
    </section>
</body>


</html>
